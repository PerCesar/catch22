<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catch22</title>
<style>
body {background-color: lightgreen;}
h1   {color: black;}
p    {color: darkslateblue;}
</style>
</head>
<body>
	<div class="container">
		<h1>Pay to enroll in competition</h1>
		<hr>
		<h2>Submit Payment</h2>

		<form action="#" th:action="@{/savePayment}"
			th:object="${payment}" method="POST">
			
		<input type="text" th:field="*{number}"
			placeholder="Payment Number" class="form-control mb-4 col-4">
		
		<input type="text" th:field="*{stateIdNumber}"
			placeholder="Payment State Id Number" class="form-control mb-4 col-4">

		<input type="text" th:field="*{creditCardNumber}"
			placeholder="Payment Credit Card Number" class="form-control mb-4 col-4">		

		<input type="text" th:field="*{expirationDate}"
			placeholder="Payment Expiration Date" class="form-control mb-4 col-4">	

		<input type="text" th:field="*{securityCode}"
			placeholder="Payment Security Code" class="form-control mb-4 col-4">	

		<input type="text" th:field="*{paymentDate}"
			placeholder="Payment Payment Date" class="form-control mb-4 col-4">		

		<input type="text" th:field="*{amount}"
			placeholder="Payment Amount" class="form-control mb-4 col-4">	
		
		<input type="text" th:field="*{participantId}"
			placeholder="Payment Participant Id" class="form-control mb-4 col-4">	

		<button type="submit" class="btn btn-info col-2"> Submit Payment</button>
	</form>
	</div>
	<br>
	<br>
	<footer class="site-footer">
			<center><img class="img-responsive" src="../static/image/1.png" th:src="@{image/1.png}" width="200" height="200" alt="" />,<img class="img-responsive" src="../static/image/2.png" th:src="@{image/2.png}" width="200" height="200" alt="" />,<img class="img-responsive" src="../static/image/3.png" th:src="@{image/3.png}" width="200" height="200" alt="" />,<img class="img-responsive" src="../static/image/4.png" th:src="@{image/4.png}" width="200" height="200" alt="" /></div></center>
	</footer>
</body>
</html>
